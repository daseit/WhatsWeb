<template name="Chat">
    <div class="chat">

        <div class="col-sm-1"></div>
        <div class="col-sm-10">


            <div class="row">
                <div class="form-group">
                    
                    <label for="messageBox" class="control-label col-sm-3">{{greeting}}</label>

                    <button type="button" title="Delete" class="trashbtn btn btn-default btn-md" >
                        <span class="glyphicon glyphicon-trash"></span> Verlauf l√∂schen
                    </button>
                </div>
            </div>



            <div class="row">

                <!-- friendlist -->
                <div class="friendlist col-sm-4" >
                    {{#if hasFriends}}
                    {{> friends_list}}
                    {{else}}
                    No friends
                    {{/if}}
                </div>

                <!-- chat mesages -->
                <div class="messages col-sm-8" >
                    {{#if hasMessages}}
                    {{> messages_list}}
                    {{else}}
                    No Messages
                    {{/if}}
                </div>

            </div>


            <div class="footer row">
                
                <!-- spacer -->
                <div class="col-sm-4">&nbsp;</div>

                <!-- write message -->
                <div class="col-sm-8">

                    <input type="text" class="messagebox form-control" id="message" placeholder="Schreibe eine Nachricht.."/>

                    <button type="button" rel="tooltip" title="Send" class="messageSendBtn btn btn-default btn-md">
                        <span class="glyphicon glyphicon-send"></span> Send
                    </button>

                </div>

            </div>

        </div>
    </div>
</template>


<template name="friends_list">
   
        <div class="listWrapper list-group">	
            {{#each friends}}
            {{> friend_item}}
            {{/each}}
        </div>

</template>


<template name="messages_list">
    {{#each messages}}
    {{> message_item}}
    {{/each}}
</template>


<template name="friend_item">

  <a href="#" class="list-group-item">{{name}}</a>

</template>

<template name="message_item">
    
    <div class="messageRow row">

        <div class="content col-sm-8">
            {{message}} <br>
            <small>{{time}}</small>
        </div>

        <div class="col-sm-4">&nbsp;</div>

    </div>
</template>
