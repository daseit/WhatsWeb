<template name="Chat">
    <div class="chat">

        <div class="col-sm-1"></div>
        <div class="col-sm-10">


            <div class="row">
                <div class="form-group">
                    
                    <label for="messageBox" class="control-label col-sm-3">{{numberOfMessages}}</label>

                    <button type="button" title="Delete" class="trashbtn btn btn-default btn-md" >
                        <span class="glyphicon glyphicon-trash"></span> Verlauf l√∂schen
                    </button>
                </div>
            </div>



            <div class="row">

                <!-- friendlist -->
                <div class="friendlist col-sm-4" >
                    {{#if hasFriends}}
                    {{> friends_list}}
                    {{else}}
                    <div class="listWrapper list-group">
                        <a href="#" class="list-group-item" name="Petra">Petra</a>
                        <a href="#" class="list-group-item" name="Martin">Martin</a>
                        <a href="#" class="list-group-item" name="Ingo">Ingo</a>
                    </div>
                    {{/if}}
                </div>

                <!-- chat mesages -->
                <div class="messages col-sm-8" >
                    {{#if hasMessages}}
                    {{> messages_list}}
                    {{else}}
                    No Messages
                    {{/if}}
                </div>

            </div>


            <div class="footer row">
                
                <!-- spacer -->
                <div class="col-sm-4">&nbsp;</div>

                <!-- write message -->
                <div class="col-sm-8">

                    <!-- only for testing -->
                    Von: <input type="text" class="messageSender form-control" id="sender" value="Hans"/>
                    An: <input type="text" class="messageReceiver form-control" id="receiver" value="Petra"/>

                    Nachricht: <br>
                    <input type="text" class="messagebox form-control" id="message" placeholder="Schreibe eine Nachricht.."/>

                    <button type="button" rel="tooltip" title="Send" class="messageSendBtn btn btn-default btn-md">
                        <span class="glyphicon glyphicon-send"></span> Send
                    </button>

                </div>

            </div>

        </div>
    </div>
</template>


<template name="friends_list">
   
        <div class="listWrapper list-group">	
            {{#each friends}}
            {{> friend_item}}
            {{/each}}
        </div>

</template>


<template name="messages_list">
    {{#each messages}}
    {{> message_item}}
    {{/each}}
</template>


<template name="friend_item">

  <a href="#" class="list-group-item">{{name}}</a>

</template>

<template name="message_item">
    
    <div class="messageRow row">

        {{#if userIs senderId}}   
            <!-- sender -->
            <div class="content sender col-sm-8"> 
                <i>{{senderId}}</i>: {{message}} <br>
                <small>{{time}}</small>
            </div>      
        {{else}}
            <!-- receiver -->
            <div class="content receiver col-sm-8"> 
                <i>{{senderId}}</i>: {{message}} <br>
                <small>{{time}}</small>
            </div>
        {{/if}}

    </div>
</template>
