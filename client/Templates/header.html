<template name="header">
	
	<div class="row header">
		{{> logo}}
		{{> logout}}
	</div>
	{{> navi}}
	{{> search}}
	
</template>

<template name="logo">
	<div class="col-xs-3"></div>
	<div class="col-xs-6 logoWrapper"><img src="whatsweblogo.png" id="logo"/></div>
</template>

<template name="logout">
	<div class="col-xs-3 logoutButton"><button type="button" class="btn btn-default" id="logout_button">Logout</button><p>Hallo {{username}}!</p></div>
</template>

<template name="navi">
	<ul class="nav nav-tabs nav-justified">
	  <li> <a href="/kontakte">Kontakte</a></li>
	  <li class="active"><a href="/">Chat</a></li>
	  <li><a href="/einstellungen">Einstellungen</a></li>
	</ul>
</template>

<template name="search">
	<center>
		<div class="search">
			<span class="glyphicon glyphicon-search"></span>
			<input type="text" class="myinput">
		</div>
	</center>
</template>
