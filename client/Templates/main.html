<template name="main">

	{{#if currentUser}}
		{{> header}}
		<div class="container">
			<div class="row">
				{{#if isChat}}
					{{> Chat}}
				{{/if}}
				{{#if isKontakte}}
					{{> Kontakte}}
				{{/if}}
				{{#if isEinstellungen}}
					{{> Einstellungen}}
				{{/if}}
			</div>
		</div>
    {{else}}
		<div class="row header">
			{{> logo}}
		</div>
		<div class="container">
			<div class="row">
				{{> AnmeldungRegistrierung}}
			</div>
		</div>
	{{/if}}
	
</template>
